    <main>
      <section class="hero-banner f-center">
        <div class="container">
          <div class="hero-banner--content f-wrap-col__center">
            <h1><span class="lighter-text">rainy days </span>Shop</h1>
            <div class="bread-crumbs f-center">
              <a href="index.html">Home</a>
              <i class="fas fa-long-arrow-alt-right active"></i>
              <a href="shop.html" class="active">Shop</a>
            </div>
          </div>
        </div>
      </section>

      <!-- products -->
      <section class="products-section">
        <div class="container">
          <div class="products">
            <!-- filters -->
            <div>
              <div class="search">
                <form class="input-form">
                  <input type="search" id="search-input" placeholder="Search product..." />
                  <button class="search-button">Search</button>
                </form>
              </div>
              <!-- categories -->
              <h4 class="h4-light">categories</h4>
              <div class="categories">
                <button class="category-btn h6-light" id="all" value="all">All</button>
                <button class="category-btn h6-light" id="man" value="21">Man</button>
                <button class="category-btn h6-light" id="woman" value="25">Woman</button>
                <button class="category-btn h6-light" id="popular" value="27">Popular</button>
                <button class="category-btn h6-light" id="new" value="30">New</button>
              </div>

              <div class="per-page">
                <label for=""><h4 class="h4-light">Items per page</h4></label>
                <select class="per-page-selection">
                  <option value="3">Three</option>
                  <option value="6">Six</option>
                  <option value="9">Nine</option>
                  <option value="12">Twelve</option>
                  <option value="15">Fifteen</option>
                </select>
              </div>
            </div>
            <!-- filtered products -->
            <div class="products-container">
              <div class="msg-container"></div>
            </div>

            <!-- single product -->

            <article class="product last-product f-dir-col__center-center">
              <div class="product-footer">
                <h5 class="h5-light product-name"></h5>
                <p class="product-price"></p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

              >Jacketgata 12, 2383, Stavanger, Norway</a
            >
            <div class="social-links--footer">
              <a href="https://www.facebook.com/" target="_blank"
                ><img src="images/icons/facebook.svg" alt="Follow us on Facebook"
              /></a>
              <a href="https://twitter.com/" target="_blank"
                ><img src="images/icons/Twitter.svg" alt="Follow us on Twitter"
              /></a>
              <a href="https://www.instagram.com/accounts/login/" target="_blank"
                ><img src="images/icons/Instagram.svg" alt="Follow us on Instagram"

          </div>
